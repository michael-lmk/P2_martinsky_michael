<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

<body>
    <header>
        <nav>
            <div>
                <a href="." alt="logo-site"><img src="images\logo\Reservia.svg"></a>
            </div>
            <div class="links">
                <a class="nav-link" href="">Hébergements</a> 
                <a class="nav-link" href="">Activités</a>
                <a class="nav-link" href=""><b>S'inscrire</b></a>
            </div>
        </nav>
    </header>
    <main>
        <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
        <p>En plein centre ville ou en pleine nature</p>

        <form class="input-group" method="POST">
            <span class="icon"><i class="maker-icon fas fa-map-marker-alt"></i></span>
            <input class="search" type="text" id="form1" class="form-control" value="Marseillle, France" />
            <input class="button-search" value="Recherche" type="submit" />
        </form>
        
        <section class="sort">
            <b >Filtres : </b> 
            <span class="sort-button"><span class="icon-sort"><i class="fas fa-money-bill-wave"></i></span><span class="sort-text">Economique</span></span> 
            <span class="sort-button"><span class="icon-sort"><i class="fas fa-child"></i></span><span class="sort-text">Famillial</span></span> 
            <span class="sort-button"><span class="icon-sort"><i class="fas fa-heart"></i></span><span class="sort-text"> Romantique</span></span> 
            <span class="sort-button"><span class="icon-sort"><i class="fas fa-dog"></i></span><span class="sort-text">Animaux autorisés</span></span>
        </section>

        </aside>
    </main>
